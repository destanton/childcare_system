{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KidTrack</title>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic.css' %}">
  </head>
  <body>

  <div class="ui teal inverted menu">
    <div class="item">
      <img src="/static/nerd.png" alt="" />
      &nbsp; &nbsp;Kid Kare
    </div>
      {% if not request.user.is_authenticated %}
        <a class="item" href="{% url 'login' %}">Login</a>
      {% else %}
        <a class="item" href="{% url 'logout' %}?next={% url 'index_view' %}">Logout</a>
      {% endif %}
      <a class="item" href="{% url 'index_view' %}">Home</a>
      <a class="item" href="{% url 'user_create_view' %}">Create User<i class="add user icon"></i></a>
      {% if request.user.is_staff %}
      <a class="item" href="{% url 'child_create_view' %}">Create Child<i class="user icon"></i></a>
      {% endif %}
    </div>

    {% block content %}

    {% endblock %}
  </body>
</html>
